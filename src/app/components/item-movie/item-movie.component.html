<mat-card class="container">
  @if (onWatchList) {
    <span class="label-on-whatchlist">
      On my watchlist
    </span>
  }
  <img mat-card-image [src]="urlImage" [alt]="title">
  <mat-card-actions>
    <span>
      {{title}}
    </span>
    @if (!onWatchList) {
      <button mat-stroked-button color="primary">+ Add to Whatchlist</button>
    }
  </mat-card-actions>
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
</mat-card>
